name: Deploy Next.js App (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker image
        run: |
          cd fyers-next-fyers
          docker build -t next-app:latest .

      # Stop and remove existing container
      - name: Stop existing container if running
        run: |
          if [ "$(docker ps -q -f name=next-app-container)" ]; then
            docker stop next-app-container
          fi
          if [ "$(docker ps -aq -f name=next-app-container)" ]; then
            docker rm next-app-container
          fi

      # Run new container
      - name: Run new container
        run: |
          docker run -d \
            --name next-app-container \
            -p 4001:4001 \
            next-app:latest

      # Show running containers
      - name: Docker ps
        run: docker ps
