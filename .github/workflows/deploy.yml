name: Deploy Next.js App (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        working-directory: ./new_next
        run: |
          docker build -t fyers-next-app:latest .


      - name: Stop existing container
        run: |
          if [ "$(docker ps -q -f name=fyers-next-container)" ]; then
            docker stop fyers-next-container
          fi
          if [ "$(docker ps -aq -f name=fyers-next-container)" ]; then
            docker rm fyers-next-container
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name fyers-next-container \
            -p 4001:4001 \
            -v /home/deploy/fyers/new_next:/app \
            fyers-next-app:latest

      - name: Docker ps
        run: docker ps
